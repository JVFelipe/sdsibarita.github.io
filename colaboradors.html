<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1, width=device-width, initial-scale=1">
    <title>Colaboradores</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,800&display=swap');
         

          #logo {
            float: left;
        }

        body h1 {
            font-family: 'Nunito sans', sans-serif;
            color: rgb(111, 160, 37);
            text-align: center;
            font-size: 36px;
            margin-top: 10px;
        }

        body {
            margin: 0;
            padding: 20px;
            gap: 20px;
            background: url(imatges/Fondo.jpg);
            background-size: cover;
        }

        .img1,
        .img2 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .img1 img,
        .img2 img {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 10px;
        }
      
    </style>
</head>
<body>

    <a href="index.html">
    <img id="logo" src="imatges/logo.png" height="200" width="250" alt="logoclub">
    </a>

    <h1> Nuestros colaboradores </h1>
    <br>
    <div class="img1">
    <img src="imagenes_sponsors/sponsor4.png" alt="sponsor1">
    <img src="imagenes_sponsors/sponsor2.png" alt="sponsor2">
    <img src="imagenes_sponsors/sponsor3.png" alt="sponsor3">
    </div>
    <div class="img2">
    <img src="imagenes_sponsors/sponsor6.png" alt="sponsor4">
    <img src="imagenes_sponsors/sponsor5.png" alt="sponsor5">
    <img src="imagenes_sponsors/sponsor1.png" alt="sponsor6">
    </div>

</body>
</html>
